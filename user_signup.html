<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof & Meow | Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <img class="logo" src="images/logo_long.png" alt="">
        <nav class="menuNav">
            <ul class="menu">
                <li>Browse Sitters</li>
                <li>Become a Sitter</li>
                <li><a href="login.html" class="loginList">Login</a></li>
                <li><a class="signupList" href="#">Signup</a></li>
            </ul>
        </nav>
    </header>
    <div class="signupContents">
        
        <div class="titleImages">
            <img class="logoTitle" src="images/Untitled-1.jpg">
            <img class="iconTitle" src="images/chevron-left-solid.svg" alt="">
        </div>
        <h3 class="signupTitle">
            Signup
        </h3>
        <form id="userRegistration" class="userRegistration">

            <div class="innerWrap">
                <label>Username : </label>
                <input type="text" class="registrationInputClass" name="field1" />
            </div>
            <div class="innerWrap">
                <label>Email : </label>
                <input type="text" class="registrationInputClass" name="field1" />
            </div>
            <div class="innerWrap">
                <label>Phone : </label>
                <input type="text" class="registrationInputClass" name="field1" />
            </div>
            <div class="innerWrap">
                <label>Address : </label>
                <input type="text" class="registrationInputClass" name="field1" />
            </div>
            <div class="innerWrap">
                <label>Password : </label>
                <input type="text" class="registrationInputClass" name="field1" />
            </div>
            <div class="innerWrap">
                <label>Confirm Password : </label>
                <input type="text" class="registrationInputClass" name="field1" />
            </div>

        </form>
        <div class="registrationButton">
            <input type="submit" class="buttonRegistration" name="NEXT" value="NEXT">
        </div>
    </div>

    <footer>
        <div class="footerSection"></div>
            <p class="copywright">Designed and Developed by Elite Group</p>
        </div>
    </footer>
</body>

</html>

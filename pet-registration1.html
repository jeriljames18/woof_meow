<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Boarding</title>
    <link rel="stylesheet" href="css/style_ss.css">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="js/pr1.js" defer></script>
    <link rel="ICON" href="./icon/logo3.svg" type="image/ico" />
    <script src="https://kit.fontawesome.com/420bb7a61d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="./main.html" class="header-logo"><img class="logo" src="./icon/logo4.svg" alt=""></a>
        
    </header>

    <h2 class="back" id="back">&#10094;</h2>
    <h2 class="registration-heading">Pet Boarding</h2>


    <main>
        <form action="pet-registration2.html" class="form" id="pet-boarding-1">

            <div class="form-div-1 form-div">
                <br>
                <label for="pet-type"> Pet type:</label>
                <br>
                <div class="services-div">
                    <input type="radio" name="pet-type" id="dog" value="dog">
                    <label for="dog">Dog</label>
                    <input type="radio" name="pet-type" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </div>
                <br>

                <label for="pet-name">Name:</label>
                <br>
                <input class="textbar" type="text" id="petname">
                <br><br>
                <label for="weight">Weight:</label>
                <br>
                <div class="services-div">
                    <input class="input-btn" type="radio" value="0-6 KG" name="pet-weight">
                    <label for="pet-weight">0-6KG</label>
                    <input class="input-btn" type="radio" value="6-12 KG" name="pet-weight">
                    <label for="pet-weight">6-12KG</label>
                    <input class="input-btn" type="radio" value="More than 12KG" name="pet-weight">
                    <label for="pet-weight">More than 12KG</label>
                </div>
                <br><br>
                <label for="pet-sex">Pet Sex:</label>
                <br>
                <div class="services-div">
                    <input type="radio" name="pet-sex" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="pet-sex" id="female">
                    <label for="female">Female</label>
                </div>
                <br><br>
                <label for="feeding-schedule">Feeding-Time:</label>
                <br>
                <div class="services-div">
                    <input class="input-btn" type="radio" value="Morning" name="feeding-schedule">
                    <label for="feeding-schedule">Morning</label>
                    <input class="input-btn" type="radio" value="Afternoon" name="feeding-schedule">
                    <label for="feeding-schedule">Afternoon</label>
                    <input class="input-btn" type="radio" value="Night" name="feeding-schedule">
                    <label for="feeding-schedule">Night</label>
                </div>
                <!-- <br>
                <br>
                <p class="nav-btn" id="pr1next">Next</p> -->
            </div>
            <div class="form-div-2 form-div">
                <br>
                <label>Friendly with children?</label>
                <div class="services-div">
                    <input type="radio" name="friendlych" id="chyes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="friendlych" id="chno" value="no">
                    <label for="no">No</label>
                    <input type="radio" name="friendlych" id="chmaybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <br>
                <label>Friendly with dogs?</label>
                <div class="services-div">
                    <input type="radio" name="friendlyd" id="dyes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="friendlyd" id="dno" value="no">
                    <label for="no">No</label>
                    <input type="radio" name="friendlyd" id="dmaybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <br>
                <label>Friendly with cats?</label>
                <div class="services-div">
                    <input type="radio" name="friendlyca" id="cayes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="friendlyca" id="cano" value="no">
                    <label for="no">No</label>
                    <input type="radio" name="friendlyca" id="camaybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <br>
                <div class="question-div">
                    <br>
                    <label for="medicalc">Any medical conditions?</label>
                    <br>
                    <input class="textbar" type="text" id="medicalc">
                </div>

                <br>
                <label for="misc">Anything else the sitter should know about?</label>
                <br>
                <textarea id="misc" rows="4" cols="50" class="textbar"> </textarea>
                
            </div>
            
        </form>
        <div class="success-message-area">

            <i class="pet-successful">You've successfully registered your pet and now, you shall be redirected to the login page</i>
        </div>
        <p class="nav-btn" id="pr2next">Register</p>

    </main>
    <footer>
        <div class="footerSection"></div>
        <p class="copyright"> &copy; Designed and Developed by Elite Group</p>
        </div>
    </footer>
</body>

</html>

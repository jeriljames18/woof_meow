<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Woof & Meow | Services</title>

    <script src="js/main_jj.js"></script>
    <script src="js/main_mark.js" defer></script>
    <link rel="stylesheet" href="css/style_fh.css">

</head>

<body>
    <div class="servicesContainer">

        <div class="carousel">
            <div class="carousel-inner">
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                <div class="carousel-item">
                    <div class="servicesList">
                        <div class="listItemServices">

                            <img class="servicesImg" src="./images/boarding.svg">


                        </div>
                        <div class="listItemServicesDetails">
                            <h2 class="cusName">
                                Pet Boarding
                            </h2>
                            <p class="cusServices">
                                Board your pets for few hours at your trusted pet-sitters </p>

                        </div>


                    </div>
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <div class="servicesList">
                        <div class="listItemServices">
                            <img class="servicesImg" src="images/house-sitting.svg">
                        </div>
                        <div class="listItemServicesDetails">
                            <h2 class="cusName">
                                House Sitting
                            </h2>
                            <p class="cusServices">
                                Connect with your pet-siiter to Board your pets, with our trusted pet-sitters home
                        </div>

                    </div>
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <div class="servicesList">
                        <div class="listItemServices">
                            <img class="servicesImg" src="images/walking.svg">
                        </div>
                        <div class="listItemServicesDetails">
                            <h2 class="cusName">
                                Dog Walking
                            </h2>
                            <p class="cusServices">
                                Connect with your pet-sitter to take your dog for walk in your neighbourhood area </p>

                        </div>

                    </div>
                </div>

                <ol class="carousel-indicators">
                    <li>
                        <label for="carousel-1" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-2" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-3" class="carousel-bullet">•</label>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Boarding</title>
    <link rel="stylesheet" href="css/style_ss.css">
    <script src="js/pr2.js" defer></script>
    <link rel="ICON" href="./icon/logo3.svg" type="image/ico" />
</head>

<body>

    <h2 class="back" id="back">&#10094;</h2>
    <h2 class="registration-heading">Pet Boarding</h2>


    <main>
        <form action="" class="form" id="pet-boarding-2">
            <div class="form-div">
                <p>Friendly with children?</p>
                <input type="radio" name="friendlych" id="chyes">
                <label for="yes">Yes</label>
                <input type="radio" name="friendlych" id="chno">
                <label for="no">No</label>
                <input type="radio" name="friendlych" id="chmaybe">
                <label for="maybe">Maybe</label>
                <p>Friendly with dogs?</p>
                <input type="radio" name="friendlyd" id="dyes">
                <label for="yes">Yes</label>
                <input type="radio" name="friendlyd" id="dno">
                <label for="no">No</label>
                <input type="radio" name="friendlyd" id="dmaybe">
                <label for="maybe">Maybe</label>
                <p>Friendly with cats?</p>
                <div class="question-div">
                    <input type="radio" name="friendlyca" id="cayes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="friendlyca" id="cano">
                    <label for="no">No</label>
                    <input type="radio" name="friendlyca" id="camaybe">
                    <label for="maybe">Maybe</label>
                </div>
                <br>
                <div class="question-div">
                    <label for="medicalc">Any medical conditions?</label>
                    <br>
                    <input class="textbar" type="text" id="medicalc">
                </div>


                <label for="misc">Anything else the sitter should know about?</label>
                <br>
                <textarea id="misc" rows="4" cols="50" class="textbar"> </textarea>
                <p class="nav-btn">Register</p>
            </div>



        </form>
    </main>
</body>

</html>
